    </main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const alertBox = document.createElement("div");
      alertBox.className = "alert-notification";
      alertBox.style.display = "none"; 
      alertBox.innerHTML = `
          <img src="Vector.png" alt="Notification Icon" class="alert-icon"/>
          <span id="alert-text">ALERT</span>
      `;
      document.body.appendChild(alertBox);
  
      const alerts = [
        "ðŸš€ New update available!",
        "âš  Scheduled maintenance at midnight.",
        "ðŸ”’ Important security alert!",
        "ðŸ“¢ Breaking news: Check updates!"
      ];
  
      function showAlert() {
        const randomAlert = alerts[Math.floor(Math.random() * alerts.length)];
        document.getElementById("alert-text").textContent = randomAlert;
        alertBox.style.display = "flex";
        alertBox.style.opacity = "1";
  
        setTimeout(() => {
          alertBox.style.opacity = "0";
          setTimeout(() => alertBox.style.display = "none", 500); 
        }, 4000);
      }
  
      setInterval(showAlert, 5000); 
    });
  </script>
  
</body>
